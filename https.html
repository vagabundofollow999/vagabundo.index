<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor DASH ClearKey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90%;
      height: auto;
      max-width: 960px;
      outline: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    const manifiestUri =
      'https://sam-py-edge05.tigo.com.py/ccur-session/f9de91d275e9428d9b2020eaf9c3772017462185850761b65a320aee.../index.mpd?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4';

    async function init() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.configure({
        drm: {
          clearKeys: {
            // 'key-id': 'key-value'
            '49b2c0e7037042b2aff9f064e0bb3311': '83849e30adf85440550292693147fbf7',
          },
        },
      });

      window.player = player;
      window.ui = ui;

      player.addEventListener('error', onPlayerErrorEvent);
      controls.addEventListener('error', onUIErrorEvent);

      try {
        await player.load(manifiestUri);
        console.log('✅ El video se ha cargado correctamente');
      } catch (error) {
        onPlayerError(error);
      }
    }

    function onPlayerErrorEvent(event) {
      onPlayerError(event.detail);
    }

    function onPlayerError(error) {
      console.error('⚠️ Error en el reproductor', error.code, error);
    }

    function onUIErrorEvent(event) {
      onPlayerError(event.detail);
    }

    function initFailed(errorEvent) {
      console.error('❌ No se pudo inicializar el reproductor:', errorEvent);
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
  </script>
</body>
</html>
