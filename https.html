<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tigo Sports HD - Selector de Calidad</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  video {
    width: 90%;
    max-width: 960px;
    border: 2px solid #444;
    border-radius: 10px;
    background-color: #000;
  }
  select {
    margin-top: 10px;
    padding: 5px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1>Tigo Sports HD - Selector de Calidad</h1>

<video id="video" controls autoplay playsinline></video>

<select id="qualitySelector">
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD8-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">480x270 - Baja</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD7-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">640x360 - Baja+</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD6-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">768x432 - Media</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD5-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">960x540 - Media+</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD4-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">1280x720 - HD</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD3-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">1280x720 - HD+</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD2-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">1920x1080 - Full HD</option>
  <option value="https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD1-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4">1920x1080 - Full HD 50fps</option>
</select>

<!-- Hls.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const selector = document.getElementById('qualitySelector');

  function loadStream(url) {
    if (window.hls) {
      window.hls.destroy();
    }
    if (Hls.isSupported()) {
      const hls = new Hls();
      window.hls = hls;
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('Error HLS:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      alert('⚠️ Este navegador no soporta HLS.');
    }
  }

  // Cargar el stream inicial
  loadStream(selector.value);

  // Cambiar de calidad
  selector.addEventListener('change', () => {
    loadStream(selector.value);
  });
</script>

</body>
</html>
