<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tigo Sports HD - Reproductor</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Reproductor - Tigo Sports HD</h1>

  <video id="video" controls autoplay playsinline></video>

  <!-- Hls.js desde CDN (oficial y ligera) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://sam-py-edge05.tigo.com.py/ccur-session/01_549061181/VMX4/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/CCURStream_video_TigoSportsHD8-1.m3u8?ccur_st=0&ccur_et=0&ccur_fmt_type=fmp4';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error('Error HLS:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Soporte nativo (Safari)
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      document.body.innerHTML += '<p>⚠️ Este navegador no soporta HLS.</p>';
    }
  </script>
</body>
</html>
